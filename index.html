<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the: QR code component challenge on Frontend Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="container">
      <main>
        <div class="qrcode-container">
          <div>
            <img class="qrcode-image" src="images/image-qr-code.png" alt="" />
          </div>
          <div class="qrcode-description">
            <h1 class="heading">
              Improve your front-end skills by building projects
            </h1>
            <p>
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/marckesin">Ronaldo</a>.
      </footer>
    </div>
  </body>
</html>
